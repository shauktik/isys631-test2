<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Forever Live Hotels</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="master.css">
	
</head>
	<body class ="landing">
	<script type="text/javascript">
	sessionStorage.setItem("userName",""); 
	</script>
		<div class="navlogo"> <!-- Navigation Bar -->
			  <nav class="navbar navbar-default navbar-static-top">
				<div class="container">
				  <div class="navbar-header">
					<a class="navbar-brand" href="/index"><img src="Suitcase_logo_opt.png" class="img-responsive" alt="Forever Live Hotels">
					</a>
				  </div>	  
				</div>
			  </nav>
			</div>
			
		<div class="container-fluid"> <!-- Places the card in a container-->
		<div class="container">
			<div class="card card-container">
							<h3 align="center">Employee Portal</h3> <!-- Aligns card to center of container -->
				<img id="profile-img" class="profile-img-card" src="SuitcasePro.png" /> <!-- picture of KC in the card -->
				<p id="profile-name" class="profile-name-card"></p>
				<form class="form-signin" action="/UserProfile" method=POST>
					<span id="reauth-email" class="reauth-email"></span>
					<input type="email" name="userName" id="inputEmail" class="form-control" placeholder="Email address" required autofocus></input>
					<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required></input>
					<div id="remember" class="checkbox">
						<label>
							<input type="checkbox" value="remember-me"> Remember me
						</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button><br>
				</form>
				<div class= "text-center">
					<form action="/contact" class="formWithButtons"><button type="submit" class="btn btn-primary btn-block" onclick="/contact"><strong>Contact Us</strong></button></form>
					<form action="/aboutUs" class="formWithButtons"><button type="submit" class="btn btn-primary btn-block"><strong>About Us</strong></button></form>
				</div>
			</div>
		</div>		
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
